<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Community Resources</title>
</head>
<body>
<h1>Community Resources</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Website</th>
    </tr>

    {% for r in resources %}
    <tr>
        <td>{{ r["Name"] }}</td>
        <td>{{ r["Category"] }}</td>
        <td>{{ r["Address"] }}</td>
        <td>{{ r["Contact"] }}</td>
        <td><a href="{{ r["Website"] }}" target="_blank">Link</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
