<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Events</title>
</head>
<body>
<h1>Upcoming Diabetes Events</h1>

<table border="1" cellpadding="8">
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Organizer</th>
    </tr>

    {% for e in events %}
    <tr>
        <td>{{ e["Title"] }}</td>
        <td>{{ e["Date"] }}</td>
        <td>{{ e["Time"] }}</td>
        <td>{{ e["Location"] }}</td>
        <td>{{ e["Organizer"] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
